apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: "acquirer.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: acquirer-frontend-clusterip-service
            port:
              number: 5173
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: acquirer-backend-clusterip-service
            port:
              number: 5555

  # Add more rules for other services as needed.

