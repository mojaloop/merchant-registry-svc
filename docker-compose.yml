version: '3.1'
services:

  acquirer-backend:
    build:
      context: .
      dockerfile: Dockerfile-acquirer-backend
    command: ["npm", "run", "acquirer-backend:start"]
    ports:
      - "5555:5555"
    environment:
      - APP_URL=http://0.0.0.0:5555
      - HOST=0.0.0.0
      - PORT=5555

      - DB_HOST=merchant-db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - DB_DATABASE=acquirer_db

      - S3_ENDPOINT=minio
      - S3_PORT=9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_MERCHANT_BUCKET_NAME=merchant-documents

      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest # TODO: change this in production
      - RABBITMQ_PASSWORD=guest # TODO: change this in production
      - RABBITMQ_QUEUE=acquirer_to_registry
      - RABBITMQ_REPLY_QUEUE=registry_reply_acquirer
    depends_on:
      - merchant-db
      - minio
      - rabbitmq

  acquirer-frontend:
    build:
      context: .
      dockerfile: Dockerfile-acquirer-frontend
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - VITE_API_URL=http://64.227.118.128:5555/api/v1
    ports:
      - "5173:5173"

  registry-oracle:
    build:
      context: .
      dockerfile: Dockerfile-registry-oracle
    ports:
      - 8888:8888
    environment:
      - HOST=0.0.0.0
      - PORT=8888

      - DB_HOST=merchant-db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - DB_DATABASE=registry_db

      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest # TODO: change this in production
      - RABBITMQ_PASSWORD=guest # TODO: change this in production
      - RABBITMQ_QUEUE=acquirer_to_registry
      - RABBITMQ_REPLY_QUEUE=registry_reply_acquirer

    depends_on:
      - merchant-db
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.12.4-management-alpine
    ports:
      - 5673:5672 
      - 15673:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest # TODO: change this in production
      - RABBITMQ_DEFAULT_PASS=guest # TODO: change this in production

  merchant-db:
    container_name: mysql-db
    image: mysql:8.0.33
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306
    volumes:
      - ./mysql-init-scripts:/docker-entrypoint-initdb.d

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    volumes:
      - data:/data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data

volumes:
  data:
