{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-ingress
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
  - host: "{{ .host }}"
    http:
      paths:
      {{- range .paths }}
      - path: "{{ .path }}"
        pathType: {{ .pathType }}
        backend:
          service:
            name: "{{ .serviceName }}"
            port:
              number: {{ .servicePort }}
      {{- end }}
  {{- end }}
{{- end }}
