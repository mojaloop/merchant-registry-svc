      responses:
        '200':
          description: The merchant draft has been created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Drafting Merchant Successful.
                  data:
                    type: object
        '422':
          description: Validation error
        '500':
          description: Server error
  /merchants/{merchantId}/locations/{locationId}:
