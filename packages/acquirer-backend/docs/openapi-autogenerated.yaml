                address_line:
                  type: string
                  example: 123 Main Street, Townsville
                latitude:
                  type: string
                  example: '40.7128'
                longitude:
                  type: string
                  example: '74.0060'
      responses:
        '200':
          description: Merchant Location Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
  /merchants/{merchantId}/business-owners/{ownerId}:
    put:
      tags:
        - Merchants
        - Business Owners
      security:
        - Authorization: []
      summary: Update a business owner of Merchant
      parameters:
        - in: path
          name: merchantId
          schema:
            type: number
          required: true
          description: Numeric ID of the Merchant Record
        - in: path
          name: ownerId
          schema:
            type: number
          required: true
          description: Numeric ID of the Business Owner Record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe Updated
                email:
                  type: string
                  example: john.doe.updated@example.com
                phone_number:
                  type: string
