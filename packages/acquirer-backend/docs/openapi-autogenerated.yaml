  /merchants/bulk-reject:
    put:
      tags:
        - Merchants
        - Merchant Status
      security:
        - Authorization: []
      summary: Bulk Rejected the registration status of multiple Merchant Records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: number
                  description: List of Merchant Record IDs to be updated
                  example:
                    - 1
                    - 2
                    - 3
                reason:
                  type: string
                  description: Reason for rejecting the merchant
                  example: Information provided is not sufficient
      responses:
        '200':
          description: Status Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /merchants/{id}/reject:
    put:
      tags:
        - Merchants
        - Merchant Status
      summary: Updates the status of a Merchant to 'Reject'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The ID of the merchant to update
      security:
        - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Reason for rejecting the merchant
                  example: Information provided is not sufficient
      responses:
        '200':
          description: Merchant status successfully updated to Review
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The response message
                    example: Status Updated to Review
                  data:
                    type: object
                    description: The updated merchant data
        '401':
          description: Unauthorized request
        '404':
          description: Merchant not found
        '422':
          description: Invalid merchant ID
        '500':
          description: Server error
  /merchants/bulk-revert:
    put:
      tags:
        - Merchants
        - Merchant Status
      security:
        - Authorization: []
      summary: Bulk Revert the registration status of multiple Merchant Records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
