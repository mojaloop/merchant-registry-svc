      tags:
        - Merchants
        - Merchant Locations
      security:
        - Authorization: []
      summary: Update old location for a Merchant
      parameters:
        - in: path
          name: merchantId
          schema:
            type: number
          required: true
          description: Numeric ID of the Merchant Record
        - in: path
          name: locationId
          schema:
            type: number
          required: true
          description: Numeric ID of the Location
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location_type:
                  type: string
                  example: Physical
                web_url:
                  type: string
                  example: http://www.example.com
                address_type:
                  type: string
                  example: Office
                department:
                  type: string
